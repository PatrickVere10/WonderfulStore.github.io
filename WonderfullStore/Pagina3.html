<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" type="text/css" href="CSS/Pagina3.css">
    <script src="https://kit.fontawesome.com/30be2ba286.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <!-- Inicio cabezado -->
        <header class="menu">
            <h1 class="store">WONDERFULL STORE</h1>
        </header>
        <!-- Termina cabezera -->
        <!-- Inicia contenido -->
        <section class="contenido">
            <div class="eso">
                <p>
                    <input type="image" src="/IMG/McDonalds-lunes-180520.jpg"><a href="#"></a>
                </p>
            </div>
            <form class="eso">
                <p class="centro">
                    <h2 class="inicio">
                        Inicio de sesión 
                    </h2>
                    <h5>
                        ¿Aún no te has registrado?<a href="#">Registrate aquí</a>
                    </h5>
                    <h5>
                        Correo Electrónico
                    </h5>
                    <p class="email">
                        <input type="email" required maxlength="50"><br>
                    </p>
                    <h5>
                        ingrese su contraseña
                    </h5>
                    <p class="contraseña">
                        <input type="password" required="" minlength="6" maxlength="20"><br>
                    </p>
                    
                    <p class="enviar">
                        <input type="submit"><br>
                    </p>
                </p>
            </form>
            <div class="eso">
                <p>
                    <p>
                        <input type="image" src="IMG/MLoco-474Px_1-2c3ce59ac09ce765706ec9ef94872ad0.jpg"><a href="#"></a>
                    </p>
                </p>
            </div>
        </section>
    </div>
        <!-- Termina contenido -->
        <!-- Inicia pie -->
        <footer class="pie">
            Wonderful Store©  2021
        </footer>
        <!-- Termina pie -->
</body>
</html>
